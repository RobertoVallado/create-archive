site_name: Security Blog
site_description: >-
  Source of insight, pointers on cybersecurity and clean code practices. 
site_url: https://www.robertovallado.dev/
site_author: Roberto Vallado

nav:
  - Home: index.md
  - About: about.md
  - Tags: tags.md
  - Blog:
     - blog/index.md

theme:
  name: material
  custom_dir: overrides

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy

  logo: assets/images/code-white.png
  favicon: assets/images/code.ico
  language: en 
  font:
    text: Arial
    code: Roboto Mono

  palette:
    - scheme: slate        # Light mode
      primary: black
      accent: deep-purple
      toggle:
        icon: material/weather-sunny
        name: Dark mode
    - scheme: default          # Dark mode
      primary: black
      accent: deep-purple
      toggle:
        icon: material/weather-night
        name: Light mode

plugins:
  - search
  - mermaid2
  - macros
  - blog:
      blog_toc: true
      archive_date_format: MMMM yyyy
      categories_allowed:
        - Holidays
        - News
      authors_profiles: false
      pagination_per_page: 5
      archive_pagination_per_page: 10
      categories_pagination_per_page: 10
            
      # post_slugify: !!python/object/apply:../ext.slugs.slugify  
        # TODO REVIEW

  - meta
  - tags
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated

extra:
  alternate:
    - name: English
      link: /
      lang: en
    # - name: Français
    #   link: /fr/
    #   lang: fr
    # - name: Español
    #   link: /es/
    #   lang: es

#   social:
