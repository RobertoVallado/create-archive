#   generator: false  # hides the “Made with Material for MkDocs” text
# copyright: © <span id="year"></span> - Roberto Vallado's Security Blog.

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
  - stylesheets/styles.css
  - stylesheets/home-background.css

extra_javascript:
  - assets/js/footer-year.js

hooks:
  - hooks/socialmedia.py

markdown_extensions:
  - attr_list
  # Allows adding classes, IDs, or other attributes to Markdown elements
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # Enables emoji shortcodes to render as actual emoji icons
